<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esercizi classi JS</title>
</head>
<body>
<h1>Inserisci un nuovo animale</h1>
<form id="new-pet-form">
  <input type="text"  id="petName" placeholder="Nome animale">
  <input type="text" id="ownerName" placeholder="Nome padrone">
  <input type="text"  id="species" placeholder="Specie">
  <input type="text"  id="breed" placeholder="Razza">
  <input type="submit" value="Inserisci">
</form>
<h2>Lista degli animali</h2>
<ul id="animal-list">

</ul>
<script src="script.js"></script>
</body>
</html>
